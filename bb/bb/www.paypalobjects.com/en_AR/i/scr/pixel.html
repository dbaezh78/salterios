<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404</title>
    <link rel="stylesheet" href="error.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background-color: #0494e4;
        color: #fff;
        -webkit-font-smoothing: antialiased;
        font-family: Helvetica Neue,Arial,sans-serif;
        font-weight: 400;
      }
      #logo {
        background-image: url(https://www.paypalobjects.com/webstatic/i/logo/rebrand/ppcom-white.svg);
        background-size: cover;
        background-position: left;
        background-origin: content-box;
        display: inline-block;
        overflow: hidden;
        height: 38px;
        width: 163px;
        background-repeat: no-repeat;
        margin: 30px 0 0 30px;
      }
      p { margin-left: 30px; }
      span { color: #ddd; }
    </style>
  </head>
<body>
  <a href="//www.paypal.com/">
    <span id="logo"></span>
  </a>
  <p>
    <b>404</b>
    <span>That’s an error.</span>
  </p>
  
  <p>That URL doesn’t exist.</p>
  
</body>
</html>
