<script>
    // JavaScript para manejar los clics en los enlaces de semanas
    const numberLinks = document.querySelectorAll('.day-link' '.btn' '.dc' '.sday-lnk' '.week-link' 't-liturgico');
    numberLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault(); // Prevenir el comportamiento predeterminado del enlace
            const targetId = link.getAttribute('href'); // Obtener el ID del contenedor objetivo
			const targetContainer = document.querySelector(targetId); // Seleccionar el contenedor objetivo
            // Ocultar todos los contenedores de días
            document.querySelectorAll('.dc').forEach(container => {
                container.style.display = 'none';
            });
            // Mostrar el contenedor de días correspondiente al enlace clicado
            targetContainer.style.display = 'flex';
        });
    });
	
</script>
