<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Tiempo Litúrgico, Semana y Día</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        #panel {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            display: none;
        }
        select {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<h1>Selección de Tiempo Litúrgico, Semana y Día</h1>

<!-- Selector de Tiempo Litúrgico -->
<label for="tiempoLiturgico">Selecciona un Tiempo Litúrgico:</label>
<select id="tiempoLiturgico" onchange="mostrarPanel()">
    <option value="">Seleccionar...</option>
    <option value="adviento">Adviento</option>
    <option value="ordinario">Tiempo Ordinario</option>
    <option value="cuaresma">Cuaresma</option>
    <option value="pascua">Tiempo Pascual</option>
</select>

<!-- Panel para mostrar el list box de semanas y días -->
<div id="panel">
    <div id="semanaSection" style="display: none;">
        <label for="semanaListBox">Selecciona una Semana:</label>
        <select id="semanaListBox" onchange="mostrarDiasSemana()">
            <!-- Las opciones de semana se generarán dinámicamente aquí -->
        </select>
    </div>
    <div id="diasSection" style="display: none;">
        <label for="diasListBox">Selecciona un Día:</label>
        <select id="diasListBox" onchange="redirigirDiaSemana()">
            <!-- Las opciones de día se generarán dinámicamente aquí -->
        </select>
    </div>
</div>

<script>
    // Función para mostrar el panel y generar los list box según el tiempo litúrgico
    function mostrarPanel() {
        const select = document.getElementById('tiempoLiturgico');
        const panel = document.getElementById('panel');

        // Obtener el valor seleccionado
        const selectedValue = select.value;

        // Mostrar el panel y actualizar su contenido según el tiempo litúrgico seleccionado
        if (selectedValue !== '') {
            panel.style.display = 'block';

            // Generar el list box de semanas según el tiempo litúrgico
            generarListBoxSemanas(selectedValue);

        } else {
            panel.style.display = 'none';
        }
    }

    // Función para generar el list box de semanas según el tiempo litúrgico seleccionado
    function generarListBoxSemanas(tiempoLiturgico) {
        const semanaSection = document.getElementById('semanaSection');
        const semanaListBox = document.getElementById('semanaListBox');
        semanaListBox.innerHTML = ''; // Limpiar opciones anteriores

        let numSemanas = 0;

        // Determinar el número de semanas según el tiempo litúrgico
        switch (tiempoLiturgico) {
            case 'adviento':
                numSemanas = 4;
                break;
            case 'ordinario':
                numSemanas = 34;
                break;
            case 'cuaresma':
            case 'pascua':
                numSemanas = 7;
                break;
            default:
                break;
        }

        // Generar las opciones del list box de semanas
        for (let i = 1; i <= numSemanas; i++) {
            semanaListBox.innerHTML += `<option value="${i}">Semana ${i}</option>`;
        }

        // Mostrar la sección de semanas
        semanaSection.style.display = 'block';
    }

    // Función para mostrar el list box de días de la semana (lunes a viernes)
    function mostrarDiasSemana() {
        const diasSection = document.getElementById('diasSection');
        const diasListBox = document.getElementById('diasListBox');
        diasListBox.innerHTML = ''; // Limpiar opciones anteriores

        const diasSemana = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'];

        // Generar las opciones del list box de días de la semana
        for (let i = 0; i < diasSemana.length; i++) {
            diasListBox.innerHTML += `<option value="${diasSemana[i]}">${diasSemana[i]}</option>`;
        }

        // Mostrar la sección de días
        diasSection.style.display = 'block';
    }

    // Función para redirigir según el día de la semana seleccionado
    function redirigirDiaSemana() {
        const diasListBox = document.getElementById('diasListBox');
        const selectedDia = diasListBox.value.toLowerCase(); // Convertir a minúsculas para coincidencia en enlaces

        // Redirigir a un enlace según el día seleccionado
        switch (selectedDia) {
            case 'lunes':
                window.location.href = 'https://lunes.com';
                break;
            case 'martes':
                window.location.href = 'https://martes.com';
                break;
            case 'miércoles':
                window.location.href = 'https://miercoles.com';
                break;
            case 'jueves':
                window.location.href = 'https://jueves.com';
                break;
            case 'viernes':
                window.location.href = 'https://viernes.com';
                break;
            default:
                break;
        }
    }
</script>

</body>
</html>
