<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números del 1 al 34 con Enlaces</title>
    <style>
        /* Estilo para el contenedor de los números */
        .number-container {
            display: flex; /* Utilizar Flexbox para disposición flexible */
            justify-content: center; /* Centrar los elementos horizontalmente */
            align-items: center; /* Centrar los elementos verticalmente */
            font-size: 18px; /* Tamaño de fuente */
            margin-bottom: 10px; /* Margen inferior entre contenedores */
        }
        
        /* Estilo para los enlaces de los números como botones */
        .number-link {
            text-decoration: none; /* Sin subrayado */
            color: #888; /* Color gris */
            margin: 5px; /* Margen alrededor de cada número */
            padding: 8px 12px; /* Padding interno */
            border: 1px solid #ccc; /* Borde gris */
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s, color 0.3s; /* Transición suave */
            text-align: center; /* Centrar el texto */
            width: 50px; /* Ancho fijo para cada botón */
        }
        
        /* Estilo para los enlaces de números cuando están seleccionados */
        .number-link:hover, .number-link:active, .number-link:focus {
            color: #fff; /* Texto blanco al interactuar */
            background-color: skyblue; /* Fondo azul cielo al interactuar */
            border-color: skyblue; /* Borde azul cielo al interactuar */
        }
    </style>
</head>
<body>

<div class="number-container">
<h1>Tiempo Ordinario </h1>
</div>


<!-- Contenedor principal de los números -->
<div class="number-container">
    <!-- Grupo de números del 1 al 7 -->
    <a class="number-link" href="#1">1</a>
    <a class="number-link" href="#2">2</a>
    <a class="number-link" href="#3">3</a>
    <a class="number-link" href="#4">4</a>
    <a class="number-link" href="#5">5</a>
    <a class="number-link" href="#6">6</a>
    <a class="number-link" href="#7">7</a>
</div>

<div class="number-container">

    <a class="number-link" href="#12">12</a>
    <a class="number-link" href="#13">13</a>
    <a class="number-link" href="#14">14</a>

<div class="number-container">

<div class="number-container">
